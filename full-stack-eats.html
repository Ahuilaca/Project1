<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style2.css">

    <title>Fullstack Eats</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand">Fullstack Eats</a>
        <form class="form-inline">
            <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
            <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-interval="4000" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/" style="height: 400px; width: 200px;" alt="First slide">
                                </div>
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/ribplate.jpg" style="height: 400px;" alt="Second slide">
                                    <div class="carousel-caption">
                                        <h3>Delicious Recipes</h3>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/lobster.jpg" style="height: 400px;"
                                        alt="Third slide">
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/health.jpg" style="height: 400px;"
                                        alt="First slide">
                                </div>
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/fruit.jpg" style="height: 400px;" alt="Second slide">
                                    <div class="carousel-caption">
                                            <h3>Enticing Ingredients</h3>
                                        </div>
                                </div>
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/salad.jpg" style="height: 400px;" alt="Third slide">
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/dinnerparty.jpg" style="height: 400px;"
                                        alt="First slide">
                                </div>
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/toasting.jpg" style="height: 400px;"
                                        alt="Second slide">
                                        <div class="carousel-caption">
                                                <h3>Party Favorites</h3>
                                            </div>
                                </div>
                                <div class="col-xs-4">
                                    <img class="d-block w-100" src="assets/images/dinnertable.jpg" style="height: 400px;"
                                        alt="Third slide">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
